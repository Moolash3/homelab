---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.1.138:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.1.138"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "basgiath"
    ipAddress: "192.168.1.129"
    installDisk: "/dev/nvme1n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/b7702dcc9325d40db023b174e7afce05fa626558850701db8658572357135058
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "9c:6b:00:ac:ab:85"
        dhcp: false
        addresses:
          - "192.168.1.129/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.138"
        mtu: 1500
        vip:
          ip: "192.168.1.138"
    patches:
      - # Load kernel modules
        |-
        machine:
          kernel:
            modules:
              - name: i915
              - name: mei

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

